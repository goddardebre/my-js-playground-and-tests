<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: moveRight 2s infinite alternate;
        }

        @keyframes moveRight {
            to {
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
